<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TO DO APP</title>
    <script
      src="https://kit.fontawesome.com/00d3e89dba.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      TO DO APP
      <span id="count"> count:0</span>
    </header>
    <main>
      <div id="container">
        <div id="add-list" class="create-list">
          <div>
            <input
              type="text"
              id="new-task"
              name="desc"
              placeholder="Add a task"
            />
            <input type="submit" value="ADD" onClick="addList()" />
          </div>

          <div id="edit-delete">
            <div class="delete task">
              <button id="del" type="submit">
                <i class="fas fa-calendar-times"></i> <span>DELETE TASKS</span>
              </button>
            </div>
          </div>
        </div>

        <div id="todo-list" class="task">
          <!-- <li id="list">
            <div class="todo-list">
              <p class="item1">
                <input
                  class="check"
                  type="checkbox"
                  value="desc"
                  style="margin-right: 20px"
                />Task
              </p>
            </div>
            <div class="edit">
              <div id="done" onClick="taskDone()">DONE</div>
              <span id="item2" value="edit"><i class="fas fa-edit"></i></span>
            </div>
          </li> -->
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
